<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control mt-3 ml-3">
        </div>
        <div class="col">
            <button type="button" (click)='searchGiphy()' class="btn btn-info mt-3">Search Giphy</button>
        </div>
    </div>

    <div class="row mt-5 pl-5">
        <div class="col-md-3 mb-4 d-flex align-items-stretch" *ngFor="let gif of giphies">
            <div class="card">
                <div class="view overlay">
                    <img src="{{gif.imgURL}}" class="card-img-top img-fluid" alt="" />
                </div>
                <div class="card-body">
                    <h4 class="card-title">{{gif.username}}</h4>
                    <p class="card-text">{{gif.title}}</p>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
